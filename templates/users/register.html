{% extends "../base.html" %}
{% load static %}

{% block title %}
  | Register
{% endblock title %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/users/register.css' %}">
{% endblock links %}

{% block content %}

  <div class="container">

    <h1>Django CRUD Kit</h1>
   
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ registerform.as_p }}
        <button>Register</button>
        <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
    </form>

  </div>

{% endblock content %}
