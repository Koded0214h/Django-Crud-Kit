{% extends "../base.html" %}
{% load static %}

{% block title %}
  | Login
{% endblock title %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
{% endblock links %}

{% block content %}

  <div class="container">
    <h1>Welcome back</h1>
   
    <form action="" method="post">
        {% csrf_token %}
        {{ loginform.as_p }}
        <button>Login</button>
        <p>Don't have an account yet? <a href="{% url 'register' %}">Register Here</a></p>
    </form>
  </div>



{% endblock content %}
